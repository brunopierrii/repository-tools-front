<div class="container">
    <div class="container-form">

        <span class="title-page">Repository Tools</span>

        <mat-card class="card">
            <mat-card-header class="card-title">
                <mat-card-title id="title-card">Login</mat-card-title>
            </mat-card-header>

            <mat-card-content class="card-content">

                <form class="form" [formGroup]="formulario">

                    <mat-form-field class="field">
                        <mat-label>E-mail</mat-label>
                        <input type="email" formControlName="email" value="{{ emailPageRegister }}" matInput>
                    </mat-form-field>
                    <div class="msg-error-form" *ngIf="formulario.get('email')?.errors?.['required'] && formulario.get('email')?.touched">
                        E-mail é obrigatório.
                    </div>

                    <mat-form-field class="field">
                        <mat-label>Senha</mat-label>
                        <input type="password" formControlName="password" matInput>
                    </mat-form-field>
                    <div class="msg-error-form" *ngIf="formulario.get('password')?.errors?.['required'] && formulario.get('password')?.touched">
                        Senha é obrigatório.
                    </div>
                    <div class="msg-error-form" *ngIf="invalidCredentials">
                        {{ invalidCredentialsMessage }}
                    </div>

                    <div class="btn-form">
                        <button type="submit" id="btn-login" (click)="sendLogin()"  [disabled]="formulario.invalid" mat-raised-button>Entrar</button>
                    </div>

                </form>

                <div class="card-actions">
                    <button id="btn-action-register" routerLink="/register" mat-button>Cadastre-se</button>
                    <a id="btn-action-about" href="https://github.com/brunopierrii/repository-tools" target="_blank" mat-button>
                        <mat-icon>code</mat-icon>
                        Código fonte
                    </a>
                </div>

            </mat-card-content>

        </mat-card>

        <mat-spinner *ngIf="requestSpinner" style="position: absolute;"></mat-spinner>
    </div>
</div>
